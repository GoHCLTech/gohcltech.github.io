<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<html>

    {% include header.html %}

    <body>

    <div class="container content">

        <div class="row">
            <div class="col-md-9">
                <h1>{{ page.title }}</h1>
                <hr/>
                {{ content }}
            </div>
            <div class="col-md-3">
                {% if page.author %}
                    Author
                    <h4>{{ page.author }}</h4>
                {% endif %}

                <br/>Publish Date
                <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>

                {% for category in page.categories %}
                <!-- <a href="/category/{{ category }}"  class="label label-default">{{ category }}</a> -->
                    <span class="label label-default">{{ category }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    {% include footer.html %}

    <script src="/assets/js/app.js" type="text/javascript"></script>

    </body>

</html>
