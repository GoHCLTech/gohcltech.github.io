<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<html>

    {% include header.html %}

    <body>

    <div class="container">

        {% if page.url == '/' %}
            <div class="jumbotron">
                <h1>
                    {{ site.title }}
                </h1>
                <p>{{ site.description }}</p>
            </div>
        {% endif %}

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" id="headings">
                    <div class="panel-body">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/app.js" type="text/javascript"></script>

    </body>

</html>
