<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<html>

    {% include header.html %}

    <body>



    <div class="container content">

        {% if page.url == '/' %}
            <div class="jumbotron">
                <div class="home-page-jumbo">
                    <h1>
                        {{ site.title }}
                    </h1>
                    <p>{{ site.description }}</p>
                </div>
            </div>
        {% endif %}


        <div class="row">
            <div class="col-md-9" id="col-left">
                {{ content }}
            </div>
            <div class="col-md-3" id="side-bar">
                <!-- Sidebar -->
                {% include side-bar-categories.html %}
            </div>
        </div>

    </div>

    {% include footer.html %}


    <script src="/assets/js/app.js" type="text/javascript"></script>
    </body>

</html>
